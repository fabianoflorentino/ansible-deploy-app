---
- name: "Deploy API's on Kubernetes"
  shell: |
    kubectl create namespace {{ item }}
    kubectl apply -f /tmp/{{ item }}/deployment/{{ item }}.yaml
    kubectl apply -f /tmp/{{ item }}/service/{{ item }}.yaml
    kubectl apply -f /tmp/{{ item }}/hpa/{{ item }}.yaml
  loop: "{{ app_name }}"
  when: 
    - (api_deploy == true)